<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Objects</title>
    <style>
        .container {
            position: relative;
            width: 100%;
        }
        .dropdown {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 10; /* Ensure it appears on top */
            background: white; /* Background color to make it visible */
            padding: 10px;
        }
        .object {
            position: absolute;
            width: 100%;
        }
        #main-object {
            height: 400px;
            top: 15px;
        }
        #mini-cards-object {
            height: 600px;
            top: 350px; /* Position this below the main object */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="dropdown">
            <label for="dataset-select">Select Dataset:</label>
            <select id="dataset-select">
                <!-- Options will be populated here -->
            </select>
        </div>
        <object id="main-object" type="text/html" data="over_all.html" class="object"></object>
        <object id="mini-cards-object" type="text/html" data="mini_cards.html" class="object"></object>
    </div>

    <script src="dropdown_datasets.js"></script>
</body>
</html>
